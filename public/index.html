<html>
  <head>
    <title>Osmosis Testnet Faucet</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.6.11/vue.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.9.3/css/bulma.min.css">
  <style>
    .hero.is-primary {
      background-image: url("https://cdnb.artstation.com/p/assets/images/images/036/465/021/large/samuel-inkilainen-laboratory.jpg?1617745012");
      background-size: cover;
      color: #fff;
      font-family: 'Prompt', sans-serif;
      background-color: #6500d1;

  }
  .box {
    background-color: rgba(255, 255, 255, 0.3);
 -webkit-backdrop-filter: blur(10px);
  backdrop-filter: blur(10px);
  color: #fff;
  }
  .button.is-primary {
    background-color: #6500d1;
  }
  </style>
  </head>
  <body>
    <section class="hero is-primary is-fullheight" id="app" >
      <div class="hero-body">
        <div class="container">
          <div class="columns is-centered">
            <div class="column is-5-tablet is-6-desktop is-6-widescreen">
              <h1 class="title is-3" v-text="form.formName"></h1>
              
              <form class="box">
                <div class="field">
                    <label class="label">Osmosis Address</label>
                    <div class="control">
                        <input class="input" type="text" v-model="form.payload.address" />
                    </div>
                </div>
                <input class="button is-primary margin-bottom" type="submit" @click.prevent="Submit" />
            </form>

            <transition name="fade" mode="out-in">
                <div v-show="alert.show" class="notification"
                :class="alert.status == 'error' ? 'is-warning' : 'is-success'"
                >
                {{alert.message}}
              </div>
            </transition>

             <section class="">
              <h5 class="is-black">
                JSON 
            </h5>
            <pre class="box"><code>
              {{form}}
              {{alert}}
            </code></pre>

             </section>

            </div>
          </div>
        </div>
      </div>
    </section>



  </body>
  <script>
    new Vue({
    el: "#app",
    data: {
      form: {
          formName: "Osmosis Testnet Faucet",
          endpoint: "http://localhost/faucetRequest",
          payload: {
            address: "",
        }
      },
        alert: {
          status:"",
          show :false,
          message: ""
        }
    },
    methods: {
        Submit() {
                  axios.post(this.form.endpoint, {
                    address: this.form.payload.address,
                  })
                  .then(response => {
                    console.log(response);
                    this.alert.status = response.data.status;
                    this.alert.message = response.data.message;
                    this.alert.show = true;
                  })
                  .catch(error => {
                    console.log(error);
                    this.alert.status = "error"
                    this.alert.message = error;
                    this.alert.show = true;
                  });
            setTimeout(() => {
              this.alert.show =false;
            }, 6000);
        }
    }
});
  </script>
</html>
