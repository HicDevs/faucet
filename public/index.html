<html>
  <head>
    <title>Osmosis Testnet Faucet</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.6.11/vue.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="bootstrap.min.css" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  <style>
    body {
      background-image: url("bk.jpg");
      background-size: cover;
      color: #fff;
      font-family: 'Prompt', sans-serif;
      background-color: #241e45;

  }
  .card {
    background-color: rgba(255, 255, 255, 0.3);
 -webkit-backdrop-filter: blur(10px);
  backdrop-filter: blur(10px);
  border-radius: 5pt;
  border: 0px;
  padding: 10px;

  }
  .button.is-primary {
    background-color: #6500d1;
  }
  </style>
  </head>
  <body>
<!-- Login Form -->
<div class="container" id="app">
  <div class="row justify-content-center mt-5">
    <div class="col-lg-4 col-md-6 col-sm-6">
      <div class="card shadow">
        <div >
          <h4 class="p-3" >{{form.formName}}</h2>

        </div>
        <div class="card-body">
          <form>
            <div class="mb-4">
              <label for="username" class="form-label">Osmosis Address</label>
              <input class="form-control" type="text" v-model="form.payload.address" />
            </div>
            <div class="d-grid">
              <input class="form-control btn btn-info" type="submit" @click.prevent="Submit" />
            </div>
          </form>
          <div v-show="alert.show" class="alert "
                :class="alert.status == 'error' ? 'alert-warning' : 'alert-success'"
                >
                <h5 class="alert-heading text-capitalize"> {{alert.status}}</h4>
                <p class="mb-0"> {{alert.message}}</p>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="row">

    <p class="text-center">
      <a class="btn btn-info btn-sm mt-3" data-bs-toggle="collapse" href="#collapse" role="button" aria-expanded="false" aria-controls="collapse">
      State
      </a>
      <a class="btn btn-success btn-sm mt-3" href="https://docs.osmosis.zone/developing/network/public-endpoints.html#official-endpoints" target="_blank">
        Network Docs
      </a> 
    </p>
    <div class="collapse" id="collapse">
      <div class="card card-body">
        <pre class=""><code>
          {{form}}
          {{alert}}
        </code></pre>
      </div>
    </div>


  </div>
</div>





  </body>
  <script>
    new Vue({
    el: "#app",
    data: {
      form: {
          formName: "Osmosis Testnet Faucet",
          endpoint: "http://localhost/faucetRequest",
          payload: {
            address: "",
        }
      },
        alert: {
          status:"",
          show :false,
          message: ""
        }
    },
    methods: {
        Submit() {
                  axios.post(this.form.endpoint, {
                    address: this.form.payload.address,
                  })
                  .then(response => {
                    console.log(response);
                    this.alert.status = response.data.status;
                    this.alert.message = response.data.message;
                    this.alert.show = true;
                  })
                  .catch(error => {
                    console.log(error);
                    this.alert.status = "error"
                    this.alert.message = error;
                    this.alert.show = true;
                  });
            setTimeout(() => {
              this.alert.show =false;
            }, 6000);
        }
    }
});
  </script>
</html>
